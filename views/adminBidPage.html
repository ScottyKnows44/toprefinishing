<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Toprefinishing Admin</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/business-frontpage.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1f2bc43dbd.js" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navBar">
    <div class="container">
        <a class="navbar-brand" href="{{ @BASE }}">
            TopRefinishing
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item my-auto px-1">
                    <a class="nav-link" href="#">
                        Login
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <h3 class="mt-2">Client Information Bid Table</h3>
    <table id="student-table">
        <thead>
        <tr>
            <th>Client</th>
            <th>Service</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <repeat group="{{ @clients }}" value="{{ @client }}">
            <tr>
                <td>{{ @client['client_ID']}}</td>
                <td>{{ @client['name'] }}</td>
                <td>{{ @client['phone'] }}</td>
                <td>{{ @client['email'] }}</td>

            </tr>
        </repeat>

    </table>
    <p><a href="admin">Admin Home page</a></p>
    <p><a href="clients">Back to clients page</a></p>
</div>

<script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script>
    $('#student-table').DataTable();
</script>
</body>
</html>
