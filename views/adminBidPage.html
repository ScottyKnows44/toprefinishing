<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navBar">
    <div class="container">
        <a class="navbar-brand" href="{{ @BASE }}">
            TopRefinishing
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

<div class="container">

    <h3 class="mt-2">Client Information Bid Table</h3>
    <form class="jumbotron text-center" method="post" action="#">

        <label for="name">Name </label>
        <input type="text" id="name" name="name" class="form-control"><br>

        <label for="services">Services: </label>
        <select id="services" name="services" class="form-control">
            <option name="services[]" value="" >Select--</option>
            <option name="services[]" value="bathtub">Bathtub</option>
            <option name="services[]" value="countertop">Countertop Refinishing</option>
            <option name="services[]" value="tilesurround">Tile Surround</option>
        </select>

        <div class="form-group">
            <label for="description">Description of the service you require </label><br>
            <textarea class="w-75" type="text" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Your asking price for this service </label>
            <input  type="number" id="price" name="price" class="w-25"><br>
        </div>

    </form>
    <p><a href="admin">Admin Home page</a></p>
